<html>
<head>
 <link href="buybutton.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="twitch-profile-header">
    <div class="twitch-profile__img">
      <img id="logo" src="image.png" alt="Streamer Logo"/>
    </div>
    <div class="twitch-profile__info">
      <h2 class="profile-name">Streamer Name</h2><br>
      <span><a href="javascript:window.close();">Go back</a> to Twitch.tv</span>
    </div>
  </div>
  <div id='collection-component-76355876b6c'></div>
  <div class="shopify-footer">
    <img src="shopify_black.png" alt="Powered by Shopify"><br>
    <h3>Copyright Â© 2017 Powered by <a href="//www.shopify.com/" target="_blank">Shopify.</a></h3>
  </div>
<script type="text/javascript">
/*<![CDATA[*/

(function () {
  var scriptURL = 'https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js';
  if (window.ShopifyBuy) {
    if (window.ShopifyBuy.UI) {
      ShopifyBuyInit();
    } else {
      loadScript();
    }
  } else {
    loadScript();
  }

  function loadScript() {
    var script = document.createElement('script');
    script.async = true;
    script.src = scriptURL;
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(script);
    script.onload = ShopifyBuyInit;
  }

  function ShopifyBuyInit() {
    var client = ShopifyBuy.buildClient({
      domain: 'save-circuit.myshopify.com',
      apiKey: 'fefaf50f6d4e23beb6077ecc51b52397',
      appId: '6',
    });

    ShopifyBuy.UI.onReady(client).then(function (ui) {
      ui.createComponent('collection', {
        id: 413164305,
        node: document.getElementById('collection-component-76355876b6c'),
        moneyFormat: '%24%7B%7Bamount%7D%7D',
        options: {
  "product": {
    "variantId": "all",
    "contents": {
      "imgWithCarousel": false,
      "variantTitle": false,
      "description": false,
      "buttonWithQuantity": false,
      "quantity": false
    },
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "calc(25% - 20px)",
          "margin-left": "20px",
          "margin-bottom": "50px"
        }
      }
    }
  },
  "cart": {
    "iframe":false,
    "contents": {
      "iframe":false,
      "button": true
    },
    "styles": {
      "footer": {
        "background-color": "#ffffff"
      }
    },
    DOMEvents: {
      'click div.shopify-buy__cart-bottom > button': function(evt, target) {
        window.close();
      }
    }
  },
  "modalProduct": {
    "iframe":false,
    "contents": {
      "img": false,
      "imgWithCarousel": true,
      "variantTitle": false,
      "buttonWithQuantity": true,
      "button": false,
      "quantity": false
    },
    "styles": {
      "product": {
        "@media (min-width: 601px)": {
          "max-width": "100%",
          "margin-left": "0px",
          "margin-bottom": "0px"
        }
      }
    }
  },
  "productSet": {
    "iframe":false,
    "styles": {
      "products": {
        "@media (min-width: 601px)": {
          "margin-left": "-20px"
        }
      }
    }
  },
  "toggle": {
    "iframe":false
  }
}
      });
    });
  }
})();
/*]]>*/
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $.getJSON('https://api.twitch.tv/kraken/channels/horusrogue?client_id=cl2b2vft7zapavsc3hqas84euiyf4g', function(channel) {
      var Sname = channel['name'];
      Sname = Sname.toLowerCase().replace(/\b[a-z]/g, function(letter) {
      return letter.toUpperCase();
      });
      if (channel) {
        $('.profile-name').text(channel['name']);
        document.title = Sname + ' Merch Store!';
        if (channel['logo']) {
          $('#logo').attr('src', channel['logo']);
        }
      } else {
        console.log('no bueno');
      }
    });
    $('.shopify-buy__btn--cart-checkout').on('click', function(){
      window.close();
    });
  })
</script>
</body>
</html>
